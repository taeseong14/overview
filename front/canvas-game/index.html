<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
        <div id="canvas-title">x: 100, y: 100</div>
        <canvas></canvas>
    </div>
    <div id="keys">
        <div id="top">
            <div id="ArrowUp" class="arrow">
                <span>위</span>
            </div>
        </div>
        <div id="bottom">
            <div id="ArrowLeft" class="arrow">
                <span>왼</span>
            </div>
            <div id="ArrowDown" class="arrow">
                <span>오</span>
            </div>
            <div id="ArrowRight" class="arrow">
                <span>우</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
