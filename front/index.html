        function add(arr, addTarget) {
            arr.forEach(({ name, url, github_url, status }) => {

                li.innerHTML = `
                <a target="_blank" ${url ? 'href='+url : 'class=non-url'} title="${status}">${name}</a>

                addTarget.appendChild(li);
            });
        }
        
        add(obj.front, document.querySelector('#front'));
        add(obj.back, document.querySelector('#back'));
        
    </script>

        :root {

        }
